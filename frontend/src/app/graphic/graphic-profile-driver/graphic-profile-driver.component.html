<div class="card-content">
    <div class="level is-justify-content-center">
        <div class="level-left">
            <div class="buttons is-centered">
                <button class="button is-small" (click)="changeThreeWeeks()">Últimas 3 semanas</button>
                <button class="button is-small" (click)="changeTwoWeeks()">Últimas 2 semanas</button>
                <button class="button is-small" (click)="obtenerDetalleConductor()">Semana</button>
            </div>
        </div>
    </div>
    <canvas baseChart 
            height="100%"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType"
    >
    </canvas>
</div>
