            <header class="modal-card-head">
                <p class="modal-card-title">Importar proveedores</p>
                <button class="delete" aria-label="close" (click)="launchModal()"></button>
            </header>
            <section class="modal-card-body">

                <input class="mb-2" type="file" (change)="fileUpload($event)" #inputFile> <button class="mb-2 ml-2" (click)="removeData()">Remove Data</button>
                <div *ngIf="isExcelFile === false">
                    <div class="notification is-danger m-1">
                        No es un archivo Excel.
                    </div>
                </div>

                <span *ngIf="spinnerEnabled" class="k-i-loading k-icon"></span>

                <table class="table is-bordered is-striped is-narrow is-fullwidth has-text-centered">
                    <thead>
                        <tr>
                            <th>RUT</th>
                            <th>Razón Social</th>
                            <th>Giro</th>
                            <th>Tipo Proveedor</th>
                            <th>Nombre Contacto</th>
                            <th>Teléfono Contacto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let supplier of listSuppliers">                            
                            <td>{{ supplier.rut }}</td>
                            <td>{{ supplier.razon }}</td>
                            <td>{{ supplier.giro }}</td>
                            <td>{{ supplier.tipo }}</td>
                            <td>{{ supplier.contacto }}</td>
                            <td>{{ supplier.telefono_contacto }}</td>
                        </tr>
                    </tbody>
                </table>

                <button class="button is-primary is-fullwidth m-2" (click)="uploadExcel()">Importar Excel</button>
                <button class="button is-danger is-fullwidth m-2" (click)="launchModal()">Cancelar</button>
            </section>
        </div>
    </div>
</div>
