        <app-navbar></app-navbar>
    </div>

        <app-subnavbar></app-subnavbar>
    </div>
    <div class="column is-two-fifths">
        <app-load-panel></app-load-panel>
    </div>
    <div class="column">

            <!-- container-title -->
            <header class="card-header">
                <p class="card-header-title">
                    Imprimir reporte
                </p>

                <app-search-date-form></app-search-date-form>

        <app-load-table></app-load-table>
