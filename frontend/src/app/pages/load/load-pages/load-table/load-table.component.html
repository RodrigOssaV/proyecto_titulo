<div class="columns is-fullwidth">
    <table class="table is-bordered is-striped is-narrow is-fullwidth has-text-centered">
        <thead>
            <tr>
                <th>Id Asignación</th>
                <th>Fecha recepción</th>
                <th>Conductor asociado</th>
                <th>Id proveedor</th>
                <th>Carga recepcionada</th>
                <th>Carga entregada</th>
                <th>Carga no entregada</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let load of listLoads">
                <td>{{ load.id_load }}</td>
                <td>{{ load.date_load }}</td>
                <td>{{ load.rut_driver }}</td>
                <td>{{ load.id_supplier }}</td>
                <td>{{ load.amount_load }}</td>
                <td>{{ load.amount_delivery }}</td>
                <td>{{ load.amount_not_delivery}}</td>
                <!-- <td>
                    <button class="button is-small" (click)="editDriver(driver)">Editar</button>
                    <button class="button is-small" (click)="deleteDriver(driver)">Delete</button>
                    <button class="button is-small">Profile</button> 
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
