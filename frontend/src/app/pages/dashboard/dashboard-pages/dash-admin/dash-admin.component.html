<div class="columns is-gapless is-multiline is-mobile">
    <div class="column is-full">
        <app-navbar></app-navbar>
    </div>
    <div class="column is-full">
        <app-subnavbar></app-subnavbar>
    </div>
    <div class="column is-one-quarter">
        <div class="card">
            <app-graphic-load></app-graphic-load>
        </div>        
    </div>

    <div class="column is-one-quarter">
        <div class="card">
            <app-graphic-finances></app-graphic-finances>
        </div>        
    </div>

    <div class="column is-one-quarter">
        <div class="card">
            <app-graphic-finances-supplier></app-graphic-finances-supplier>            
        </div>
    </div>
    <div class="column is-one-quarter">
        <div class="card">
            <app-graphic-finances-result></app-graphic-finances-result>
        </div>
    </div>
    <div class="column is-half">
        <div class="card">
            <div class="card-header">
                <div class="select is-fullwidth">
                    <select [(ngModel)]="numDrivers">
                        <option value="0">All drivers</option>
                        <option value="1">All drivers monthly</option>
                        <option value="2">All drivers by suppliers</option>
                    </select>
                </div>
                
            </div>
        </div>
        
        <div class="card" [ngSwitch]="numDrivers">
            <ng-template [ngSwitchCase]="0">
                <app-graphic-driver></app-graphic-driver>
            </ng-template>
            <ng-template [ngSwitchCase]="1">
                <app-graphic-driver-monthly></app-graphic-driver-monthly>
            </ng-template>
            <ng-template [ngSwitchCase]="2">
                <app-graphic-driver-bysupplier></app-graphic-driver-bysupplier>
            </ng-template>
        </div>
    </div>
    <div class="column is-half">
        <div class="card">
            <div class="card-header">
                <div class="select is-fullwidth">
                    <select [(ngModel)]="numSuppliers">
                        <option value="0">All suppliers</option>
                        <option value="1">Monthly</option>
                    </select>
                </div>
                
            </div>
        </div>
        <div class="card" [ngSwitch]="numSuppliers">
            <ng-template [ngSwitchCase]="0">
                <app-graphic-supplier></app-graphic-supplier>
            </ng-template>
            <ng-template [ngSwitchCase]="1">
                <!-- <app-graphic-profile-month></app-graphic-profile-month> -->
            </ng-template>
        </div>
        
    </div>
    <div class="column is-full">
        <app-footer></app-footer>
    </div>
</div>
