<div class="card">

    <!-- container-title -->
    <header class="card-header">
        <p class="card-header-title">
            Top five drivers
        </p>
    </header>

    <!-- containter-topfive-driver -->
    <div class="card-content">
        <ng-container *ngFor="let driver of listDrivers">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="" srcset="">
                            </figure>                            
                        </div>
                        <div class="media-content">
                            <p class="title is-4">{{driver.name}}</p>
                            <p class="subtitle is-6">{{driver.total_load}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
