<div class="container-grid">
    
    <!-- container-navbar -->
    <div class="container-navbar">
        <app-navbar></app-navbar> 
    </div>

    <!-- container-panel-control -->
    <div class="container-panel-control">
        <div class="column is-half">
            <div class="box">
                <div class="columns is-multiline">
                    <div class="column is-3 is-align-content-center">
                        <figure class="image is-128x128">
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <div class="box">
                            <p><strong>RUT:</strong> {{datos.rut}}</p> 
                            <p><strong>Nombre:</strong> {{datos.name}}</p>
                            <p><strong>Apellidos:</strong> {{datos.lastname}}</p>
                            <p><strong>Teléfono:</strong> {{datos.phone}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- container-topfive -->
    <div class="container-topfive">
        
        <!-- <div class="card">
            container-title
            <header class="card-header">
                <p class="card-header-title">
                    Top five drivers
                </p>
            </header>

            <div class="card-content">
                <app-driver-topfive></app-driver-topfive>
            </div>
        </div> -->
    </div>

    <!-- container-table -->
    <div class="container-table">
        <div class="box">
            <table class="table is-bordered is-striped is-narrow is-fullwidth has-text-centered">
                <thead>
                    <tr>
                        <th>Fecha asignación</th>
                        <th>Cantidad asignada</th>
                        <th>id_supplier</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let detalle of detalleConductor">
                        <td>{{ detalle.date_load }}</td>
                        <td>{{ detalle.amount_load }}</td>
                        <td>{{ detalle.id_supplier }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- container-buttons-exports -->
    <div class="container-buttons">
        <div class="box"></div>
    </div>    

</div>
