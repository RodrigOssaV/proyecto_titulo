<ng-container *ngIf=showAdminBoard>
    <div class="columns is-multiline container-columns">
        <div class="column is-full">
            <app-navbar></app-navbar>
        </div>
        <div class="column is-full">
            <app-subnavbar></app-subnavbar>
        </div>
        <div class="column is-two-fifths">
            <app-status-panel></app-status-panel>
        </div>
        <div class="column">
            <div class="card">
                <!-- container-title -->
                <header class="card-header">
                    <p class="card-header-title">
                        Card-title
                    </p>
                </header>
    
                <div class="card-content">
                    <!-- <app-driver-topfive></app-driver-topfive> -->
                </div>
            </div>
        </div>
        <div class="column is-full">
            <div class="box">
                <app-status-table></app-status-table>
            </div>
        </div>
        <div class="column is-full">
            <app-footer></app-footer>
        </div>
    </div>
</ng-container>

<ng-container *ngIf=showUserBoard>
    <div class="column is-full">
        <app-navbar></app-navbar>
    </div>
    <div class="column is-full">
        <app-require-rol></app-require-rol>
    </div>
    <div class="column is-full">
        <app-footer></app-footer>
    </div>
</ng-container>
