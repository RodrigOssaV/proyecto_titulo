<ng-container *ngIf=isLoggedIn; else isNotLogged>
    <section class="section">
        <div class="columns is-gapless is-multiline is-mobile">
            <div class="column is-half container-img">
            </div>
            <div class="column is-half container-login">
                <div class="sub-container-login">
                    <app-login-form></app-login-form>
                </div>
            </div>
        </div>
    </section>
</ng-container>

<ng-container #isNotLogged>
    <section class="section">
        <div class="columns is-gapless is-multiline is-mobile">
            <div class="column is-half container-img">
            </div>
            <div class="column is-half container-login">
                <div class="sub-container-login">
                    <app-login-form></app-login-form>
                </div>
            </div>
        </div>
    </section>
</ng-container>
