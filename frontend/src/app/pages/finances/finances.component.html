<ng-container *ngIf="showAdminBoard || showModeratorBoard">
    <div class="columns is-multiline container-columns">
        <div class="column is-full">
            <app-navbar></app-navbar>
        </div>
        <div class="column is-full">
            <app-subnavbar></app-subnavbar>
        </div>
        <div class="column is-5">
            <div class="box">
                <app-finances-table></app-finances-table>
            </div>
        </div>
        <div class="column is-full">
            <app-footer></app-footer>
        </div>
    </div>
</ng-container>

<ng-container *ngIf=showUserBoard>
    <div class="column is-full">
        <app-navbar></app-navbar>
    </div>
    <div class="column is-full">
        <app-require-rol></app-require-rol>
    </div>
    <div class="column is-full">
        <app-footer></app-footer>
    </div>
</ng-container>
