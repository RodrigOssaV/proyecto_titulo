<ng-container *ngIf="showAdminBoard">
    <div class="columns is-multiline container-columns">
        <div class="column is-full">
            <app-navbar></app-navbar>
        </div>
        <div class="column is-full">
            <app-subnavbar></app-subnavbar>
        </div>
        <div class="column is-two-fifths">
            <app-user-panel></app-user-panel>
        </div>
        <div class="column is-three-fifths">
            
        </div>
        <div class="column is-half">
            <app-user-table></app-user-table>
        </div>
        <div class="column is-full">
            <app-footer></app-footer>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="showUserBoard || showModeratorBoard">
    <div class="column is-full">
        <app-navbar></app-navbar>
    </div>
    <div class="column is-full">
        <app-require-rol></app-require-rol>
    </div>
    <div class="column is-full">
        <app-footer></app-footer>
    </div>
</ng-container>
