<div class="card">
    
    <!-- title -->
    <div class="card-content container-title">
        WareSoffan WebApp
    </div>

    <!-- sub-title -->
    <div class="card-content container-subtitle">
        Hi, Welcome back!
    </div>

    <!-- container-form-login -->
    <div class="card-content">
        <form #inicioSessionFormUsuario="ngForm" (submit)="inicioSesion()">
            <!-- input email -->
            <div class="field">
                <label class="label input-nickname">Usuario</label>
                <div class="control">
                    <input [(ngModel)]="userTemplate.username" type="text" name="username" id="username" class="input" required>
                </div>
            </div>

            <!-- input contraseña -->
            <div class="field">
                <label class="label input-password">Contraseña</label>
                <div class="control">
                    <input [(ngModel)]="userTemplate.password" type="password" name="password" id="password" class="input">
                </div>
            </div>

            <!-- button submit -->
            <div class="field button-submit">
                <button type="submit" class="button is-primary">
                    Iniciar sesión
                </button>
            </div>
        </form>
    </div>

</div>
